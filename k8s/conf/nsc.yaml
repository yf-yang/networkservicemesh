---
apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: 4
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "icmp-responder-nsc"
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      containers:
        - name: nsc
          image: networkservicemesh/nsc:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nsm.ligato.io/socket: 1
metadata:
  name: nsc
  namespace: default
